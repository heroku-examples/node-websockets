<md-toolbar class="header" ng-show="!showSearch">
	<div class="md-toolbar-tools">
		<md-button class="material-icons md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
			<ng-md-icon icon="menu"></ng-md-icon>
		</md-button>
		<h3>
			Debug
		</h3>
		<span flex></span>
		<md-button class="material-icons md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
			<ng-md-icon icon="search"></ng-md-icon>
		</md-button>
		<md-button class="material-icons md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
			<ng-md-icon icon="more_vert"></ng-md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-content class="main" flex md-scroll-y>
    <loading></loading>
    <md-content layout="row" layout-wrap layout-align="left center">
    <md-button ng-repeat="(modalName ,modal) in modals" class="md-warn md-raised full" ng-click="openModal(modalName)">{{modalName}}</md-button>
    <md-button class="md-warn md-raised full" ng-click="deleteProfile()">deleteProfile</md-button>
    <md-button class="md-warn md-raised full" ng-click="syncProfile()">syncProfile</md-button>
    <md-button class="md-warn md-raised full" ng-click="deleteLocation()">deleteLocation</md-button>
    <md-button class="md-warn md-raised full" ng-click="syncLocation()">syncLocation</md-button>
    <md-button class="md-warn md-raised full" ng-click="deleteLangJa()">deleteLangJa</md-button>
    <md-button class="md-warn md-raised full" ng-click="syncLangJa()">syncLangJa</md-button>
    <md-button class="md-warn md-raised full" ng-click="deleteApiStorageAll()">deleteApiStorageAll</md-button>
    <md-button class="md-warn md-raised full" ng-click="deleteTargetUserCondition()">deleteTargetUserCondition</md-button>
    </md-content>
</md-content>
