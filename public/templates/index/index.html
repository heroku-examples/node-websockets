<md-toolbar class="header">
	<div class="md-toolbar-tools">
		<md-button class="material-icons md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
			<ng-md-icon icon="menu"></ng-md-icon>
		</md-button>
		<h3>
			Index
		</h3>
		<span flex></span>
		<md-button class="material-icons md-icon-button" aria-label="Search" ng-click="openSearch($event)">
			<ng-md-icon icon="search"></ng-md-icon>
		</md-button>
		<md-menu md-offset="0 -7">
			<md-button class="material-icons md-icon-button" ng-click="$mdOpenMenu($event)">
				<ng-md-icon icon="help"></ng-md-icon>
			</md-button>
			<md-menu-content md-theme="grey" width="2">
				<md-menu-item>
					<md-button>
						<ng-md-icon icon="delete_sweep"></ng-md-icon> delete
					</md-button>
				</md-menu-item>
				<md-menu-item>
					<md-button>
						<ng-md-icon icon="star_rate"></ng-md-icon> favarite
					</md-button>
				</md-menu-item>
				<md-menu-divider></md-menu-divider>
				<md-menu-item>
					<md-button>
						<ng-md-icon icon="volume_up"></ng-md-icon> notification
					</md-button>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
	</div>
</md-toolbar>
<md-content class="main" flex md-scroll-y>
	<md-content layout="row" layout-wrap layout-align="left center">
		<loading></loading>
		<md-virtual-repeat-container ng-if="infiniteItems" id="vertical-container">
			<md-list md-virtual-repeat="infiniteItemIndex in ::infiniteItems" md-on-demand class="repeated-item" layout="row">
				<span ng-if="mdMedia('xs')" ng-repeat="rangeIndex in ::[] | range:2" ng-include="'/templates/elements/userCard.html?v={{deviceCacheKey}}'"
					include-replace></span>
				<span ng-if="mdMedia('sm')" ng-repeat="rangeIndex in ::[] | range:4" ng-include="'/templates/elements/userCard.html?v={{deviceCacheKey}}'"
					include-replace></span>
				<span ng-if="mdMedia('md')" ng-repeat="rangeIndex in ::[] | range:5" ng-include="'/templates/elements/userCard.html?v={{deviceCacheKey}}'"
					include-replace></span>
				<span ng-if="mdMedia('lg')" ng-repeat="rangeIndex in ::[] | range:10" ng-include="'/templates/elements/userCard.html?v={{deviceCacheKey}}'"
					include-replace></span>
			</md-list>
			<div ng-if="!pager.total" layout-align="center center" layout="column">
				<ng-md-icon class="zoom-10" style="margin-top: 5px;" icon="sentiment_very_dissatisfied"></ng-md-icon>
				</br>
				<span>
                  0件でした。検索条件を少なくしてみよう！
                </span>
			</div>
		</md-virtual-repeat-container>
	</md-content>
	<md-button class="material-icons md-fab md-fab-bottom-right" aria-label="search" ng-click="openSearch($event)">
		<ng-md-icon icon="search"></ng-md-icon>
	</md-button>
    <md-toolbar class="footer">
        <div class="md-toolbar-tools">
            <div class="md-toolbar-tools">
                <ul rn-carousel rn-carousel-auto-slide rn-carousel-transition="none" style="height:150px;width:100%" class="image" rn-carousel-index="carouselIndex">
                    <li ng-repeat="banner in banners">
                        <div class="layer" style="text-align:center">
                            <img ng-src="{{banner.imageUrl}}" class="user-avatar" style="height:150px;width:150px" />
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </md-toolbar>
</md-content>
