<md-content flex md-scroll-y>
    <md-content layout="row" layout-wrap layout-align="left center">
        <md-virtual-repeat-container ng-if="mdMedia('xs')" id="vertical-container">
          <div md-virtual-repeat="index in infiniteItems" md-on-demand class="repeated-item" layout="row">
            <span ng-repeat="range in [] | range:2 : 0" ng-include="'/templates/elements/userCard.html'" include-replace></span>
        </div>
        </md-virtual-repeat-container>
        <md-virtual-repeat-container ng-if="mdMedia('sm')" id="vertical-container">
         <div  md-virtual-repeat="index in infiniteItems" md-on-demand class="repeated-item" layout="row">
            <span ng-repeat="range in [] | range:4 : 0" ng-include="'/templates/elements/userCard.html'" include-replace></span>
        </div>
        </md-virtual-repeat-container>
        <md-virtual-repeat-container ng-if="mdMedia('md')" id="vertical-container">
         <div  md-virtual-repeat="index in infiniteItems" md-on-demand class="repeated-item" layout="row">
            <span ng-repeat="range in [] | range:5 : 0" ng-include="'/templates/elements/userCard.html'" include-replace></span>
        </div>
        </md-virtual-repeat-container>
        <md-virtual-repeat-container ng-if="mdMedia('lg')" id="vertical-container">
         <div  md-virtual-repeat="index in infiniteItems" md-on-demand class="repeated-item" layout="row">
            <span ng-repeat="range in [] | range:6 : 0" ng-include="'/templates/elements/userCard.html'" include-replace></span>
        </div>
        </md-virtual-repeat-container>
    </md-content>
    <md-button class="material-icons md-fab md-fab-bottom-right" aria-label="Add" ng-click="openSearch($event)">
        <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
</md-content>
