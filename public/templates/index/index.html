<md-content flex md-scroll-y>
    <md-subheader class="md-primary">
            <span flex></span>
            <md-button ng-click="createUser({uid : 3, name : 'test', age : 10})" aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <md-button ng-click="findUser(9)" aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <md-button ng-click="openSearch()" aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
    </md-subheader>
    <div flex-xs flex-gt-xs="50" layout="column">
        <md-card ng-repeat="user in users" md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{user.uid}}</span>
                    <span class="md-subhead">{{user.name}} {{user.age}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content layout="row" layout-align="space-between">
                <div class="md-media-xl card-media" style="background-color: #999999;">
                    <img ng-src="{{user.photoURL}}" class="md-card-image" />
                </div>
                <md-card-actions layout="column">
                    <md-button class="md-icon-button" aria-label="Favorite">
                        <ng-md-icon icon="favarite"></ng-md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                        <ng-md-icon icon="setting"></ng-md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Share">
                        <ng-md-icon icon="share"></ng-md-icon>
                    </md-button>
                </md-card-actions>
            </md-card-content>
        </md-card>
    </div>
    <ul id="messages"></ul>
</md-content>
