<md-content flex md-scroll-y>
    <md-subheader class="md-primary">
            <span flex></span>
            <md-button ng-click="createUser({uid : 3, name : 'test', age : 10})" aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <md-button ng-click="findUser(9)" aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <md-button ng-click="openSearch()" aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
    </md-subheader>
    <md-content layout="row" layout-wrap layout-align="left center">
        <span ng-repeat="(userKey, user) in users" ng-include="'/templates/elements/userCard.html'" include-replace></span>
    </md-content>
    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="openSearch($event)">
        <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
</md-content>
