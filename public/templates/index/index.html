<md-content flex md-scroll-y>
    <md-content layout="row" layout-wrap layout-align="left center">
        <md-virtual-repeat-container ng-show="!isModalOpen" ng-if="infiniteItems" id="vertical-container">
          <div md-virtual-repeat="infiniteItemIndex in ::infiniteItems" md-on-demand class="repeated-item" layout="row">
            <span ng-if="mdMedia('xs')" ng-repeat="rangeIndex in ::[] | range:2" ng-include="'/templates/elements/userCard.html'" include-replace></span>
            <span ng-if="mdMedia('sm')" ng-repeat="rangeIndex in ::[] | range:4" ng-include="'/templates/elements/userCard.html'" include-replace></span>
            <span ng-if="mdMedia('md')" ng-repeat="rangeIndex in ::[] | range:5" ng-include="'/templates/elements/userCard.html'" include-replace></span>
            <span ng-if="mdMedia('lg')" ng-repeat="rangeIndex in ::[] | range:10" ng-include="'/templates/elements/userCard.html'" include-replace></span>
          </div>
        </md-virtual-repeat-container>
    </md-content>
    <md-button class="material-icons md-fab md-fab-bottom-right" aria-label="Add" ng-click="openSearch($event)">
        <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
</md-content>
