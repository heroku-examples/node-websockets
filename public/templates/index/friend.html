<md-toolbar class="header" ng-show="!showSearch">
	<div class="md-toolbar-tools">
		<md-button class="material-icons md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
			<ng-md-icon icon="menu"></ng-md-icon>
		</md-button>
		<h3>
			Friend
		</h3>
		<span flex></span>
		<md-button class="material-icons md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
			<ng-md-icon icon="search"></ng-md-icon>
		</md-button>
		<md-button class="material-icons md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
			<ng-md-icon icon="more_vert"></ng-md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-content class="main" flex md-scroll-y>
	<md-content layout="row" layout-wrap layout-align="left center">
		<loading></loading>
		<md-tabs flex class="md-accent" md-center-tabs="true" md-selected="tabSelectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
			<md-tab id="tab1">
				<md-tab-label><ng-md-icon icon="{{tabSelectedIndex == 0 ? 'favorite' :'favorite_border'}}" ng-attr-style="fill: {{tabSelectedIndex == 0 ? 'white' :'red'}}" options='{"duration": 375, "rotation": "none"}' ng-click="clickIconMorph()"></ng-md-icon></md-tab-label>
				<md-tab-body>
					<md-list flex>
						<div ng-repeat="uid in ::result.friendUids" layout="row">
							<span ng-include="'/templates/elements/friendRequest/userCard.1.html?v={{deviceCacheKey}}'" include-replace></span>
						</div>
					</md-list>
				</md-tab-body>
			</md-tab>
			<md-tab id="tab2">
				<md-tab-label><ng-md-icon icon="{{tabSelectedIndex == 1 ? 'announcement' :'announcement'}}" ng-attr-style="fill: {{tabSelectedIndex == 1 ? 'white' :'red'}}" options='{"duration": 375, "rotation": "none"}' ng-click="clickIconMorph()"></ng-md-icon></md-tab-label>
				<md-tab-body>
					<md-list flex>
						<div ng-repeat="uid in ::result.receivedUids" layout="row">
							<span ng-include="'/templates/elements/friendRequest/userCard.1.html?v={{deviceCacheKey}}'" include-replace></span>
						</div>
					</md-list>
				</md-tab-body>
			</md-tab>
            <md-tab id="tab3">
				<md-tab-label><ng-md-icon icon="{{tabSelectedIndex == 2 ? 'person_add' :'person_add'}}" ng-attr-style="fill: {{tabSelectedIndex == 2 ? 'white' :'red'}}" options='{"duration": 375, "rotation": "none"}' ng-click="clickIconMorph()"></ng-md-icon></md-tab-label>
				<md-tab-body>
					<md-list flex>
						<div ng-repeat="uid in ::result.sendUids" layout="row">
							<span ng-include="'/templates/elements/friendRequest/userCard.1.html?v={{deviceCacheKey}}'" include-replace></span>
						</div>
					</md-list>
				</md-tab-body>
			</md-tab>
            <md-tab id="tab4">
				<md-tab-label><ng-md-icon icon="{{tabSelectedIndex == 3 ? 'thumb_down' :'thumb_down'}}" ng-attr-style="fill: {{tabSelectedIndex == 3 ? 'white' :'red'}}" options='{"duration": 375, "rotation": "none"}' ng-click="clickIconMorph()"></ng-md-icon></md-tab-label>
				<md-tab-body>
					<md-list flex>
						<div ng-repeat="uid in ::result.rejectedUids" layout="row">
							<span ng-include="'/templates/elements/friendRequest/userCard.1.html?v={{deviceCacheKey}}'" include-replace></span>
						</div>
					</md-list>
				</md-tab-body>
			</md-tab>
		</md-tabs>
	</md-content>
    <md-toolbar class="footer">
        <div class="md-toolbar-tools">
            <div class="md-toolbar-tools">
                <ul rn-carousel rn-carousel-auto-slide rn-carousel-transition="none" style="height:150px;width:100%" class="image" rn-carousel-index="carouselIndex">
                    <li ng-repeat="banner in banners">
                        <div class="layer" style="text-align:center">
                            <img ng-src="{{banner.imageUrl}}" class="user-avatar" style="height:150px;width:150px" />
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </md-toolbar>
</md-content>
