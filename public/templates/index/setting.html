<md-toolbar class="header" ng-show="!showSearch">
	<div class="md-toolbar-tools">
		<md-button class="material-icons md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
			<ng-md-icon icon="menu"></ng-md-icon>
		</md-button>
		<h3>
			Setting
		</h3>
		<span flex></span>
		<md-button class="material-icons md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
			<ng-md-icon icon="search"></ng-md-icon>
		</md-button>
		<md-button class="material-icons md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
			<ng-md-icon icon="more_vert"></ng-md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-content class="main" flex md-scroll-y>
    <md-list style="text-align: left;">
        <md-list-item>
            <md-input-container class="md-block" flex>
                <label translate="subTitle.name.read"></label>
                <input ng-model="currentUser.firstName" ng-disabled="true">
            </md-input-container>
        </md-list-item>
        <md-subheader class="md-no-sticky">Avatar with Secondary Action Icon</md-subheader>
        <md-list-item class="noright">
            <img alt="xxxxxxxxxxx" ng-src="{{currentUser.photoURL}}" class="md-avatar" />
            <md-checkbox class="md-secondary" ng-model="$storage.test.disabled"></md-checkbox>
            <md-icon md-svg-icon="communication:email" aria-label="Send Email" class="md-secondary md-hue-3"></md-icon>
            <md-icon class="md-secondary" aria-label="Chat" md-svg-icon="communication:message"></md-icon>
        </md-list-item>
        <md-list-item>
            <p translate="subTitle.vibrate.read"></p>
            <md-switch class="md-secondary" ng-model="$storage.setting.enableViblate"></md-switch>
        </md-list-item>
        <md-list-item>
            <p translate="subTitle.sound.read"></p>
            <md-switch class="md-secondary" ng-model="$storage.setting.enableSound"></md-switch>
        </md-list-item>
        <md-list-item>
            <p>通知</p>
            isPushEnabled<md-switch class="md-secondary" ng-model="$storage.setting.isPushEnabled"></md-switch>
            pushDisabled<md-switch class="md-secondary" ng-model="$storage.setting.pushDisabled"></md-switch>
        </md-list-item>
        <md-list-item>
            <p>認証情報の保存</p>
            <md-switch class="md-secondary" ng-model="$storage.setting.enableSaveAuth"></md-switch>
        </md-list-item>

        <md-divider></md-divider>
        <md-list-item>
            <md-input-container class="md-block" flex>
                <label translate="subTitle.platform.read"></label>
                <input ng-disabled="true" ng-model="currentPlatform" ng-disabled="true">
            </md-input-container>
        </md-list-item>
        <md-list-item>
            <md-input-container class="md-block" flex>
                <label translate="subTitle.platformVersion.read"></label>
                <input ng-disabled="true" ng-model="currentPlatformVersion" ng-disabled="true">
            </md-input-container>
        </md-list-item>
    </md-list>
</md-content>
