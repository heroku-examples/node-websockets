<div role="dialog" layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="font_white">{{friend.firstName}}</h2>
            <span flex=""></span>
            <md-button ng-click="cancel()" class="md-icon-button">
                <i class="md-fab material-icons">cancel</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-content id="slide-up-dialog-content" class="slide-up-dialog-content" flex layout-align="center center" layout-padding>
        <md-list flex>
            <md-list-item ng-repeat="(messageKey, message) in messages" class="md-3-line" ng-click="null">
                <span ng-switch on="message.uid">
                    <span switch-when="currentUser.uid">
                        <img ng-src="{{message.photoURL}}" class="md-avatar"/>
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ friend.firstName }}</h3>
                            <p>{{message.text}}</p>
                        </div>
                    </span>
                    <span switch-default>
                        <img ng-src="{{currentUser.photoURL}}" class="md-avatar"/>
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ currentUser.firstName }}</h3>
                            <p>{{message.text}}</p>
                        </div>
                    </span>
                </span>
                <a ng-if="$last" id="bottom" ng-init="gotoBottom()"></a>
            </md-list-item>
        </md-list>
    </md-content>
    <md-toolbar class="md-tall md-warn md-hue-3">
        <div layout="row" layout-padding>
            <md-input-container flex>
                <textarea style="margin-top: -4px;" ng-model="comment" md-maxlength="150" rows="2" md-select-on-focus></textarea>
            </md-input-container>
            <md-button ng-if="!user.requested" class="material-icons md-fab" ng-click="addMeaage()">
                <ng-md-icon icon="add"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
</div>
