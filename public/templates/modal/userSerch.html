<div role="dialog" layout="column" layout-align="center center" layout-fill="" md-theme="grey">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="font_white">Search</h2>
      <span flex=""></span>
      <md-button ng-click="closeDialog()" class="md-icon-button">
        <i class="md-fab material-icons">cancel</i>
      </md-button>
    </div>
  </md-toolbar>
  <md-content class="slide-up-dialog-content" flex="" layout-padding="" style="padding-top:56px">
    <div layout="row" style="margin-bottom: 20px;">
      <span ng-include="'/templates/elements/userSelectPrefectures.html'" include-replace></span>
    </div>
    <md-input-container class="layout-fill">
      <label translate="subTitle.age.read"></label>
      <input type="number" ng-model="targetUserCondition.age" ng-disabled="chatUpdateDisable">
    </md-input-container>
  </md-content>
  <md-button class="md-warn md-raised full" ng-click="closeDialog()" translate="subTitle.search.read"></md-button>
</div>
