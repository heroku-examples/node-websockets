<div role="dialog" layout="column" layout-align="center center" layout-fill="" md-theme="grey">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="font_white">Search</h2>
            <span flex=""></span>
            <md-button ng-click="cancel()" class="md-icon-button">
                <i class="md-fab material-icons">cancel</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-content class="slide-up-dialog-content" flex="" layout-padding="" style="padding-top:56px">
        <div layout="row">
            <span ng-include="'/templates/elements/userSelectPrefectures.html'" include-replace></span>
        </div>
        <div layout="row" layout-wrap layout-align="left center">
        <md-input-container class="md-block" flex="50" ng-repeat="(profileKey, profile) in profiles" ng-if="profile.type != 'multi_select'" >
            <label>{{profile.name}}</label>
            <md-select ng-model="targetUserCondition[profile.name]" ng-repeat="(valueKey, value) in profile.values">
                <md-option ng-if="profile.type == 'select'" ng-repeat="(_valueKey, _value) in value" value="{{_value}}">
                    {{_valueKey}}
                </md-option>
                <md-option ng-if="profile.type == 'range'" ng-repeat="n in [] | range:value.max : value.min" value="{{n}}">
                    {{n}}{{profile.unit}}
                </md-option>
            </md-select>
        </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="chip-select" ng-repeat="(profileKey, profile) in profiles" ng-if="profile.type == 'multi_select'" class="layout-fill" style="width: 100%;min-height: 60px;">
              <label>{{subTitles[profileKey].read}}</label>
              <md-chips ng-model="targetUserCondition.hobbies" md-max-chips="50">
                <md-chip-template>
                  <strong>{{$chip}}</strong>
                </md-chip-template>
              </md-chips>
              <md-menu>
                <md-button class="md-icon-button-square square md-warn md-raised" ng-click="$mdOpenMenu($event)">
                    <i class="material-icons">add</i>
                </md-button>
                <md-menu-content>
                  <md-menu-item ng-repeat="(selectKey, select) in profile.values" ng-if="!(targetUserCondition.hobbies | inArray : select)">
                    <md-button ng-click="addHobbyToTargetUserCondition(select)">{{select}}</md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </md-input-container>
        </div>
        <md-input-container class="md-block"  ng-repeat="(key, select) in selects" ng-hide="select.isHide">
            <label key="{{key}}">{{subTitles[key].read}}</label>
            <input type="{{select.type}}" ng-model="targetUserCondition[key]" type="{{type}}">
        </md-input-container>
    </md-content>
    <md-button class="md-warn md-raised full" ng-click="search()" translate="subTitle.search.read"></md-button>
</div>
