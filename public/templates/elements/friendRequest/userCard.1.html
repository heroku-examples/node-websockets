<md-list-item class="md-2-line md-long-text noright" style="width: 100%;" ng-init="setNotify(result.requestInfos[uid])" ng-click="openChat({friend : result.userInfos[uid], friend_request : result.requestInfos[uid]})">
	<div class="md-avatar" ng-click="openUserInfo(result.userInfos[uid])">
		<div class="avatar-wrapper">
			<img ng-if="result.userInfos[uid].photoURL" ng-src="{{result.userInfos[uid].photoURL}}" class="md-card-image" />
			<img ng-if="!result.userInfos[uid].photoURL" class="md-card-image" />
		</div>
	</div>
	<div class="md-list-item-text" layout="column">
		<h3>{{result.userInfos[uid].firstName}} {{result.userInfos[uid].age}}</h3>
		<p> ãƒ» </p>
	</div>
	<ng-md-icon icon="add" ng-if="(result.requestInfos[uid].isApplyed) == false" ng-click="applyRequest(result.requestInfos[uid])"></ng-md-icon>
	<md-menu md-offset="0 -7">
		<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
			<ng-md-icon icon="settings"></ng-md-icon>
		</md-button>
		<md-menu-content md-theme="grey" width="2">
			<md-menu-item>
				<md-button>
					Redial
				</md-button>
			</md-menu-item>
			<md-menu-item>
				<md-button>
					Check voicemail
				</md-button>
			</md-menu-item>
			<md-menu-divider></md-menu-divider>
			<md-menu-item>
				<md-button>
					Notifications
				</md-button>
			</md-menu-item>
		</md-menu-content>
	</md-menu>
</md-list-item>
<md-divider></md-divider>
