<md-list-item class="md-3-line" style="width: 100%;" ng-click="applyRequest(getRequest(rangeIndex, infiniteItemIndex))">
    <div ng-if="getRequest(rangeIndex, infiniteItemIndex).friend_request.isApplyed" class="side-corner-tag">承認済み</div>
    <div class="md-avatar">
        <div ng-if="getRequest(rangeIndex, infiniteItemIndex)" class="avatar-wrapper" ng-click="openUserInfo(rangeIndex + (infiniteItemIndex * getMediaCount()))">
            <img ng-if="getRequest(rangeIndex, infiniteItemIndex).friend.photoURL" ng-src="{{getRequest(rangeIndex, infiniteItemIndex).friend.photoURL}}" class="md-card-image" />
            <img ng-if="!getRequest(rangeIndex, infiniteItemIndex).friend.photoURL" class="md-card-image" />
        </div>
    </div>
    <div class="md-list-item-text" layout="column" ng-if="getRequest(rangeIndex, infiniteItemIndex)">
        <h3>{{getRequest(rangeIndex, infiniteItemIndex).friend.firstName}} {{rangeIndex + (infiniteItemIndex * getMediaCount())}}</h3>
        <h4>{{getRequest(rangeIndex, infiniteItemIndex).friend.age}}</h4>
        <p>{{getRequest(rangeIndex, infiniteItemIndex).friend.message}}</p>
        <md-button ng-if="getRequest(rangeIndex, infiniteItemIndex).friend_request.isApplyed" ui-sref="chat({requestFromUid: getRequest(rangeIndex, infiniteItemIndex).friend_request.fromUid, requestUid: getRequest(rangeIndex, infiniteItemIndex).friend_request.uid})">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
    </div>
</md-list-item>
