<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{tab.explain}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <md-input-container flex="50" class="layout-fill">
          <label translate="subTitle.prefecture.read"></label>
          <md-select ng-model="tab.values.prefectureId">
            <md-option ng-repeat="prefecture in prefectures" value="{{$index}}">
              {{prefecture.name}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container flex="50" class="layout-fill">
          <label translate="subTitle.city.read"></label>
          <md-select ng-model="tab.values.cityId">
            <md-option ng-repeat="city in prefectures[tab.values.prefectureId].cities" value="{{$index}}">
              {{city.name}}
            </md-option>
          </md-select>
        </md-input-container>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-disabled="!tab.values.prefectureId || !tab.values.cityId" ng-click="next()">Action 1</md-button>
    </md-card-actions>
</md-card>
