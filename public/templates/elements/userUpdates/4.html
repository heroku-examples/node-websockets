<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{tab.explain}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <div ng-repeat="n in [] | range:11" ng-click="selectAvatar(n+1)" style="width: 100px; display: inline-block;">
        <div class="avatar-wrapper">
          <div class=" avatar avatar-{{n+1}}" lass="{grayOut: user.avatarNo != (n+1)}"></div>
        </div>
      </div>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-disabled="!tab.values.avatarId || !tab.values.avatarId" ng-click="next()">Action 1</md-button>
    </md-card-actions>
</md-card>
