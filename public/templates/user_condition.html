<md-dialog aria-label="Mango (Fruit)">
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Name</label>
                    <input ng-model="userCondition.name" placeholder="Placeholder text">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Age</label>
                    <input ng-model="userCondition.age" placeholder="Placeholder text">
                </md-input-container>
            </div>
        </form>
    </md-content>
    <div class="md-actions" layout="row"> <span flex></span>
        <md-button ng-click="cancel()"> Cancel </md-button>
        <md-button ng-click="search(userCondition)" class="md-primary"> Save </md-button>
    </div>
</md-dialog>
