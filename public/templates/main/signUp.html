<md-content flex md-scroll-y layout="row" layout-align="center center">

	<div ng-if="loading.isIniting">

		<ng-md-icon class="zoom-10" style="margin-top: 5px;" icon="security"></ng-md-icon>
	</div>
	<div ng-if="!loading.isIniting">
		<md-subheader ng-if="sessionStorage.firebaseUser" class="md-primary text-center">認証完了</md-subheader>

        <ng-md-icon class="zoom-10" style="margin-top: 5px;" icon="security"></ng-md-icon>
